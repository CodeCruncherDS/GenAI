app:
  name: "ecommerce_product_advisor"
  env: "dev"

llm:
  provider: "openai"     # openai | anthropic | local
  model: "gpt-4o-mini"
  temperature: 0.2
  max_tokens: 900
  timeout_s: 60

providers:
  openai:
    api_key_env: "OPENAI_API_KEY"
    base_url: null
  anthropic:
    api_key_env: "ANTHROPIC_API_KEY"
  local:
    endpoint: "http://localhost:8001/generate"

rag:
  enabled: true
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  chunking:
    chunk_size: 900
    chunk_overlap: 120
  top_k: 12
  vectordb_path: "data/vectordb/chroma"
  collection_name: "products_default"

paths:
  cache_dir: "data/cache"
  embeddings_dir: "data/embeddings"
  vectordb_dir: "data/vectordb"
